<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="branding">Company</div>
    <div class="recipient">
      <div class="recipient__name">John Doe</div>
      <div class="recipient__address">123 Main St</div>
      <div class="recipient__city">Anytown, USA 12345</div>
    </div>
  </header>
  <main>
    <header>
    <div class="header__title">
      <h1>Compte rendu d'activité</h1>
      <p class="report__date">Août 2023</p>
    </div>
    <div class="header__content">
      <div class="left">
        <div class="item">
          <div class="item__title">Nom du projet / des travaux :</div>
          <div class="item__content">Administration Sytème et Réseau</div>
        </div>
        <div class="item">
          <div class="item__title">Responsable client :</div>
          <div class="item__content">John Smith</div>
        </div>
        <div class="item">
          <div class="item__title">Intervenant prestation :</div>
          <div class="item__content">Erik Admin</div>
        </div>
      </div>
      <div class="right">
        <div class="item">
          <div class="item__title">Date :</div>
          <div class="item__content">31/08/2023</div>
        </div>
      </div>
    </div>
    </header>
    <div class="content">
      Ici le calendrier
    </div>
    <footer class="signatures">
      <div class="item">
        <div class="item__title">Responsable client</div>
        <div class="item__signature"></div>
      </div>
      <div class="item">
        <div class="item__title">Client</div>
        <div class="item__signature"></div>
      </div>
      <div class="item">
        <div class="item__title">Intervenant prestation</div>
        <div class="item__signature"></div>
      </div>
    </footer>
  </main>
</body>
</html>
